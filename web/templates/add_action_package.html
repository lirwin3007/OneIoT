<!doctype html>
<html lang="en">

	<head>
		{% include 'snippets/head.html' %}
		<script src='/static/ace/ace.js' type='text/javascript' charset='utf-8'></script>
	</head>

	{% include 'snippets/navbar.html' %}
	
	<form>
		<section class="section">
			<div class='columns'>
				<div class='column'>
					<div class='card'>
						<header class="card-header">
							<p class="card-header-title">
							  Tasks
							</p>
							<div class="card-header-icon">
							  <span class="icon has-text-success">
								<i class="fas fa-check-circle" aria-hidden="true"></i>
							  </span>
							</div>
						</header>
						<div class='card-content'>
							<div class='content'>
							  <span class="icon has-text-success">
								<i class="fas fa-check-circle" aria-hidden="true"></i>
							  </span>
							  Complete manifest<br>
							</div>	
						</div>
					</div>
				</div>
				<div class='column'>
					<div class='card'>
						<header class="card-header">
							<p class="card-header-title">
							  Manifest
							</p>
							<div class="card-header-icon">
							  <span class="icon has-text-success">
								<i class="fas fa-check-circle" aria-hidden="true"></i>
							  </span>
							</div>
						</header>
						<div class='card-content'>
							<div class='content'>
								<div class='field'>
									<input type="text" name="display-name" class='input' placeholder='Display Name'>
								</div>
								<div class='field'>
									<input type="text" name="invocation-name" class='input' placeholder='Invocation Name'>
								</div>
								<div class='field'>
								Category Name: <div class="select">
												  <select>
													  <option>No categories</option>
												  </select>
												</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class='card'>
				<header class="card-header">
					<p class="card-header-title">
					  Actions
					</p>
					<div class="card-header-icon">
					  <span class="icon has-text-success">
						<i class="fas fa-check-circle" aria-hidden="true"></i>
					  </span>
					</div>
				</header>
				<div class='card-content'>
					<div class='content'>
					  <div class='box'>
						<div class='field'>
							<input type="text" name="action-0-name" class='input' placeholder='Action Name'>
						</div>
						<span class="icon is-centered" style='margin: auto;'>
							<i class="fas fa-chevron-up" aria-hidden="true"></i>
						</span>
						<hr>
						<h2 class='title is-5'>Intent</h1>
						<div class='columns is-centered'>
							<div class='column'>
								<div class='box'>
									<div class='field'>
										<input type="text" name="action-0-intent-parameters-0-name" class='input' placeholder='Name'>
									</div>
									<div class='field'>
										<div class="select">
											<select name="action-0-intent-parameters-0-type" class='input' placeholder='Type'>
												<option>SchemaOrg_Number</option>
												<option>SchemaOrg_Date</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class='column'>
								<div class='content'>
									1
								</div>
							</div>
						</div>
						<hr>
						<div class='box' style='background-color:>
							<div class='columns'>
								<div class='column'>
									<div id='editor' style='position: width:100%;height:500px;'></div>
								</div>
								<div class='column'>
									
								</div>
							</div>
						</div>
					  </div>
					  <div class='box' onClick='addNewAction()' style='cursor: pointer;'>
						<span class="icon has-text-success">
							<i class="fas fa-plus-circle" aria-hidden="true"></i>
						</span>
						Add Action
					  </div>
					</div>	
				</div>
			</div>
			
			<textarea name="code" id='code-text-area' hidden></textarea>		
		</section>
	</form>
	
	<script>
		var editor = ace.edit('editor');
		var textarea = document.getElementById('code-text-area');
		editor.setTheme('ace/theme/monokai');
		editor.session.setMode('ace/mode/python');
		editor.resize();
		editor.getSession().on("change", function () { textarea.value = editor.getSession().getValue() });
	</script>
	
	<script>
		function addNewAction() {
			console.log("Adding action");
		}
	</script>

</html>
