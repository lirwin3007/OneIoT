<div id='parameters-create' class="modal">
	<div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" style='margin-bottom: 0;'>Create Type</p>
      <button type=button onclick="discardNewType();" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
			<div class='field'>
		    <input id='parameters-create-name' type="text" name="parameters-create-name" class='input' placeholder='Name'>
      </div>
      <div id='keys'>
      </div>
      <div id='parameters-create-add-key' class='box' onClick='addKeyCreate()' style='cursor: pointer;'>
    		<span class='icon has-text-success'>
    			<i class='fas fa-plus-circle' aria-hidden='true'></i>
    		</span>
    		Add key
    	</div>
    </section>
    <footer class="modal-card-foot">
      <button id='parameters-create-button' type=button onclick="saveNewType()" class="button is-success">Create</button>
      <button type=button class="button" onclick="discardNewType();">Cancel</button>
    </footer>
  </div>
</div>
