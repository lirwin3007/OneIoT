<div id="action-parameters-parameter_id" class='contents'>
  <div class='field'>
    <div class='columns'>
      <div class='column is-7'>
        <input id="action-parameters-parameter_id-name" type="text" name="action-parameters-parameter_id-name" class='input' placeholder='Name' oninput="updateAllVariableLists()">
      </div>

      <div class='column is-4'>
        <div class="dropdown is-hoverable" style='width:100%;'>
          <div class="dropdown-trigger" style='width: 100%;'>
            <button type=button class="button" aria-haspopup="true" style='width: 100%;'>
              <span id='parameters-parameter_id-chosen-type'>Choose Type</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <div id='parameters-parameter_id-custom-types'></div>
              <div class="dropdown-item">
                <a onclick='showAddTypeModal(parameter_id);'><div>Add custom</div></a>
              </div>
              <hr class="dropdown-divider">
              <div id='parameters-parameter_id-standard-types'></div>
            </div>
          </div>
        </div>
      </div>

      <div class='column is-1'>
        <span class='icon is-medium has-text-danger is-pulled-right'>
          <i class='fas fa-times-circle' aria-hidden='true'></i>
        </span>
      </div>

    </div>
  </div>
</div>
