<div class='field'>

</div>

<hr>

<div class='columns is-centered'>
	<div id='action-trigger' class='column'>
		<div>
			{% include 'snippets/add_action_package/action/trigger.html' %}
		</div>
	</div>
	<div id='action-parameters' class='column'>
		{% include 'snippets/add_action_package/action/parameters.html' %}

				</div>
				<div class='column is-4'>
					{% include 'snippets/add_action_package/action/editor_panel.html' %}
